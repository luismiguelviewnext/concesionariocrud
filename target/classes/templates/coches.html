<!DOCTYPE html>
<html lang = "es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de coches</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Control de coches</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/}">Control de coches</a></li>
			</ul>
		</div>
	</nav>

    <div class="container">
		<div class="row">
			<h1>Lista de coches</h1>
		</div>
		<div class="row">
		   <div class="col-lg-3">
		     <a th:href="@{/coches/nuevo}" class="btn btn-primary btn-sm mb3">Agregar coche</a>
		   </div>
		</div>
		<br>
        <table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Marca</th>
					<th>Modelo</th>
					<th>Matricula</th>
					<th>Acciones</th>
                </tr>
			</thead>
			<tbody>
				<tr th:each="coche : ${coches}">
					<td th:text="${coche.marca}">Marca</td>
					<td th:text="${coche.modelo}">Modelo</td>
					<td th:text="${coche.matricula}">Matricula</td>
					<td>
					  <a th:href="@{/coches/editar/{id}(id=${coche.id})}" class="btn btn-info">Editar</a>
					  <form th:action="@{/coches/eliminar}" method="post" style="display:inline;">
						<input type="hidden" name="cocheid" th:value="${coche.id}">
						<button type="submit" class="btn btn-danger">Eliminar</button>
					</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
