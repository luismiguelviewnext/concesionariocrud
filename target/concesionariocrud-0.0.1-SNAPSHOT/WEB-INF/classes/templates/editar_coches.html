<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Editar coche</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Control de coches</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/}">Control de coches</a></li>
			</ul>
		</div>
	</nav>

    <br>
    <div class="container">
       <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center">Edici√≥n de coche</h1>
              <div class="card-body">
                 <form th:action="@{/guardar-coches}" th:object="${coche}" method="POST">
                    <div class="form-group">
                       <label>Marca : </label>
                       <input type="text" name="marca" th:field="*{marca}" value=" " class="form-control" placeholder="Digite su marca : " required>
                    </div>
                   
                    <div class="form-group">
                       <label>Modelo : </label>
                       <input type="text" name="modelo" th:field="*{modelo}" value=" " class="form-control" placeholder="Digite su modelo : " required>
                    </div>
                    
                    <div class="form-group">
                       <label>Matricula : </label>
                       <input type="texto" name="matricula" th:field="*{matricula}" value=" " class="form-control" placeholder="Digite su matricula : " required>
                    </div>
                    
                    <div class="box-footer">
                       <button class="btn btn-success">Guardar</button>
                    </div>
                 </form>
              </div>
          </div>
       </div>
    </div>
</body>
</html>
